<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/front.png" type="image/png">
    <title>Flip Coin</title>
</head>
<body>
    
    <div class="wrap">
        <div class="card">
            <div class="top">
                <p id="orel" >Heads - 0</p>
                <p id="reshka">Tails - 0</p>
            </div>
            <div class="middle">
                <div class="coin">
                    <div class="heads">
                        <img src="img/front.png" alt="" class="h">
                    </div>
                    <div class="tails">
                        <img src="img/back.png" alt="" class="t">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button id="flip" onclick="flip()">Flip a Coin</button> 
                <button id="reset" onclick="reset()">Reset</button>     
            </div>
        </div>
    </div>





    
    <script src="script/script.js"></script>
</body>
</html>
